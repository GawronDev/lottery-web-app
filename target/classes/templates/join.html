<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
    <title>Join Pool</title>
</head>

<body>
<nav th:insert="~{navbar.html :: nav}"></nav>
<div class=container>
    <div class="row mt-3">
        <div class="card">
            <div class="card-body">
                <h3 class="card-text">Join pool</h3>
                <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
                <br/>
                <form th:action="@{/joinpool}" method="post" th:object="${joinForm}" role="form">
                    <label class="form-label" for="poolname">Pool Name</label>
                    <input class="form-control" id="poolname" name="name" type="text" th:field="*{name}" th:errorclass="fieldError"
                           required="required"/>

                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" name="password" type="password" th:field="*{password}"
                           th:errorclass="fieldError" required="required"/>

                    <button class="btn btn-primary mt-2" type="submit">Join</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
