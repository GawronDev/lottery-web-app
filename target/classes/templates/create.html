<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
    ></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <link
            th:href="@{/resources/css/adminPanel.css}"
            rel="stylesheet"
            href="../static/resources/css/welcome.css"
            type="text/css"
    />
    <link
            th:href="@{/resources/css/style.css}"
            rel="stylesheet"
            href="../static/resources/css/style.css"
            type="text/css"
    />
    <title>Create a new pool!</title>
</head>
<body>
<nav th:insert="~{navbar.html :: nav}"></nav>
<div class="container">
    <div class="row mt-2">
        <div class="card">
            <div class="card-body">
                <h3 class="card-text">Create a new pool</h3>
                <div
                        th:if="${message}"
                        th:text="${message}"
                        th:class="${'alert ' + alertClass}"
                ></div>
                <form
                        role="form"
                        th:object="${PoolForm}"
                        th:action="@{/createnew}"
                        method="post"
                >
                    <div class="text-warning" th:if="${#fields.hasErrors('*')}">
                        <p>Einige Angaben sind nicht korrekt.</p>
                    </div>
                    <label class="form-label" for="name">Name</label>
                    <input
                            class="form-control"
                            id="name"
                            name="name"
                            th:field="*{name}"
                            th:errorclass="fieldError"
                            type="text"
                            required="required"
                    /><br/>
                    <div
                            class="text-warning"
                            th:if="${#fields.hasErrors('name')}"
                            th:errors="*{name}"
                    >
                        <p>Der Name darf nicht leer sein.</p>
                    </div>
                    <label class="form-label" for="password">Passwort</label>
                    <input
                            class="form-control"
                            id="password"
                            name="password"
                            th:field="*{password}"
                            th:errorclass="fieldError"
                            type="password"
                            required="required"
                    />
                    <div class="text-warning">
                        <p
                                th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}"
                        >
                            Das Passwort darf nicht leer sein.
                        </p>
                    </div>
                    <label class="form-label" for="poolChef">Pool Chef</label>
                    <input
                            class="form-control"
                            id="poolChef"
                            name="poolChef"
                            th:field="*{poolChef}"
                            th:errorclass="fieldError"
                            type="text"
                            required="required"
                    />
                    <div class="text-warning">
                        <p
                                th:if="${#fields.hasErrors('poolChef')}"
                                th:errors="*{poolChef}"
                        >
                            Der Chef darf nicht leer sein.
                        </p>
                    </div>
                    <div class="d-flex mt-3" style="align-items: center; gap: 15px">
                        <button type="submit" class="btn btn-outline-success">
                            Create
                        </button>
                    </div>
                </form>
                <a th:href="@{/poolhome}">
                    <button
                            class="btn btn-light text-dark mt-3"
                            style="background-color: #ffc11e;"
                    >
                        <span>Back!</span>
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row align-items-end">
        <div class="col justify-content-center">
            <footer th:insert="~{footer.html :: footer}"></footer>
        </div>
    </div>
</div>
</body>
</html>
