<!DOCTYPE html>
<html lang="en"

      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link th:href="@{/resources/css/style.css}" rel="stylesheet" href="../static/resources/css/adminPanel.css" type="text/css">
    <link th:href="@{/resources/css/style.css}" rel="stylesheet" href="../static/resources/css/style.css" type="text/css">
    <title>Register</title>
</head>
<body>
<section class="d-flex justify-content-center p-5">
    <form method="post" role="form" th:action="@{/register}" th:object="${registrationForm}">
        <div class="form-group">
            <label class="p-2" for="name"><b>Username</b></label>
            <input style="border:1px solid black" class="form-control" id="name" type="text" th:field="*{name}" th:errorclass="fieldError" required="required"/>
        </div>
        <div class="form-group">
            <label class="p-2"  for="email"><b>Email</b></label>
            <input style="border:1px solid black" class="form-control" id="email" type="email" th:field="*{email}" th:errorclass="fieldError" required="required"/>
        </div>
        <div class="form-group">
            <label class="p-2"  for="password"><b>Password</b></label>
            <input style="border:1px solid black" class="form-control" id="password" type="password" th:field="*{password}" th:errorclass="fieldError" required="required"/>
        </div>
        <div class="d-flex justify-content-center">
        <button class="m-2 btn btn-primary" type="submit"><b>Register</b></button>
        </div>
        <div><a
                class="nav-link p-2"
                href="/login"
        >Already an account? <b>Log in</b></a
        ></div>
    </form>
    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
